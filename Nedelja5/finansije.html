<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="finansije.css">
    <link rel="icon" href="favicon-32x32.png">
    <title>Prihodi i rashodi</title>
</head>
<body>
    <header>
        <section id="unos-podataka">
            <div id="unos-podataka-div">
                <select id="select">
                    <option value="zarada">zarada</option>
                    <option value="trosak">trošak</option>
                </select>

                <input type="number" placeholder="iznos" id="number-input" required>
                
                <input type="text" placeholder="opis transakcije" id="text-input" required>
               <input type="submit" value="UNESI" id="butn">
            </div>
        </section>
    </header>
    <main>
        <section id="ispis-podataka">
             <div id="zarada-ispis"> 
                <label class="ispisi-label">ZARAĐENO:</label>
                <div id="zarada-kutija"></div>
             </div> 

             <div id="troskovi-ispis"> 
                <label class="ispisi-label">POTROŠENO:</label>
                <div id="trosak-kutija" class="kutije"></div>
             </div> 
        </section>
    </main>
    <footer>
        <section id="ukupno">
                <div id="ukupno-div" class="ukupno-klasa">
                <label class="ukupno-label">UKUPNO:</label> 
                    <div class="div-1">
                <output id="sve-ukupno" class="ukupne-vrd">0</output> 
                    </div>
                </div>
                <div id="z-ukupna-div" class="ukupno-klasa">
                <label class="ukupno-label">UKUPNA ZARADA:</label>
                    <div class="div-1">
                <output id="ukupna-zarada" class="ukupne-vrd">0</output> 
                    </div>
                </div>
                <div id="t-ukupno-div" class="ukupno-klasa">
                <label class="ukupno-label">UKUPAN TROŠAK:</label> 
                    <div class="div-1">
                <output id="ukupan-trosak" class="ukupne-vrd">0</output> 
                    </div>
                </div>
        </section>
    </footer>

<script src="finansije.js"></script>
</body>
</html>
